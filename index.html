<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6347;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
        }
        #ucapan {
            display: none;
            margin-top: 20px;
            font-size: 1.3em;
            color: #333;
            animation: slideIn 1s ease-out;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .balon {
            position: absolute;
            width: 150px;
            animation: float 5s ease-in-out infinite;
        }
        .kue {
            width: 300px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: fall 2.5s infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <audio id="lagu" src="lagu.mp3" autoplay loop></audio>
    <h1>Selamat Ulang Tahun, Ayah!</h1>
    <p>Klik tombol di bawah untuk melihat ucapan spesialmu!</p>
    <button onclick="tampilkanUcapan()">Tampilkan Ucapan</button>
    <p id="ucapan">Semoga Ayah selalu sehat, bahagia, dan dilancarkan rezekinya. Terima kasih atas semua kasih sayang dan pengorbanannya. Selamat Ulang Tahun yang ke-50!</p>
    
    <img class="kue" src="kue.png" alt="Kue Ulang Tahun">
    <img class="balon" src="balon.png" alt="Balon" style="left: 57%; top: 70%;">
    <img class="balon" src="balon.png" alt="Balon" style="left: 37%; top: 70%;">


    <script>
        function tampilkanUcapan() {
            document.getElementById("ucapan").style.display = "block";
            let suara = document.getElementById("lagu");
            suara.play();
            buatKonfeti();
        }

        function buatKonfeti() {
            for (let i = 0; i < 100; i++) {
                let konfeti = document.createElement("div");
                konfeti.classList.add("confetti");
                konfeti.style.left = Math.random() * 100 + "vw";
                konfeti.style.animationDuration = Math.random() * 2 + 2 + "s";
                konfeti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(konfeti);
                setTimeout(() => konfeti.remove(), 3000);  
            }
        }
    </script>
</body>
</html>
